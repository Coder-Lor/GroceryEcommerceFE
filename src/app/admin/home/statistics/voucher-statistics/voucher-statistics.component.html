<div class="statistics-container">
    <h2 class="statistics-title">
        <i class="pi pi-gift"></i>
        Thống kê voucher
    </h2>

    @if (isLoading) {
    <div class="loading-container">
        <i class="pi pi-spin pi-spinner"></i>
        <span>Đang tải dữ liệu...</span>
    </div>
    } @else {
    <div class="summary-cards">
        <div class="summary-card total-value">
            <span class="summary-value">{{ formatCurrency(totalValue) }}</span>
            <span class="summary-label">Tổng giá trị phát hành</span>
        </div>
        <div class="summary-card used-value">
            <span class="summary-value">{{ formatCurrency(totalUsed) }}</span>
            <span class="summary-label">Đã sử dụng</span>
        </div>
        <div class="summary-card active">
            <span class="summary-value">{{ activeVouchers }}</span>
            <span class="summary-label">Đang hoạt động</span>
        </div>
        <div class="summary-card expired">
            <span class="summary-value">{{ expiredVouchers }}</span>
            <span class="summary-label">Đã hết hạn</span>
        </div>
    </div>

    <div class="charts-grid">
        <div class="chart-card full-width">
            <div class="chart-wrapper">
                <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType">
                </canvas>
            </div>
        </div>

        <div class="chart-card">
            <div class="chart-wrapper">
                <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="barChartType">
                </canvas>
            </div>
        </div>

        <div class="chart-card">
            <div class="chart-wrapper">
                <canvas baseChart [data]="pieChartData" [options]="pieChartOptions" [type]="pieChartType">
                </canvas>
            </div>
        </div>

        <div class="chart-card">
            <div class="chart-wrapper">
                <canvas baseChart [data]="doughnutChartData" [options]="doughnutChartOptions"
                    [type]="doughnutChartType">
                </canvas>
            </div>
        </div>
    </div>
    }
</div>
