<div class="statistics-container">
    <h2 class="statistics-title">
        <i class="pi pi-users"></i>
        Thống kê người dùng
    </h2>

    @if (isLoading) {
    <div class="loading-container">
        <i class="pi pi-spin pi-spinner"></i>
        <span>Đang tải dữ liệu...</span>
    </div>
    } @else {
    <div class="charts-grid">
        <div class="chart-card full-width">
            <div class="chart-wrapper">
                <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="barChartType">
                </canvas>
            </div>
        </div>

        <div class="chart-card">
            <div class="chart-wrapper">
                <canvas baseChart [data]="pieChartData" [options]="pieChartOptions" [type]="pieChartType">
                </canvas>
            </div>
        </div>

        <div class="chart-card">
            <div class="chart-wrapper">
                <canvas baseChart [data]="doughnutChartData" [options]="doughnutChartOptions"
                    [type]="doughnutChartType">
                </canvas>
            </div>
        </div>
    </div>

    <div class="summary-cards">
        <div class="summary-card">
            <span class="summary-value">{{ users.length }}</span>
            <span class="summary-label">Tổng người dùng</span>
        </div>
        <div class="summary-card">
            <span class="summary-value">{{ getStatusDistribution()[0] }}</span>
            <span class="summary-label">Đang hoạt động</span>
        </div>
        <div class="summary-card">
            <span class="summary-value">{{ getStatusDistribution()[1] }}</span>
            <span class="summary-label">Không hoạt động</span>
        </div>
    </div>
    }
</div>
