<div class="order-management-container">
  <div class="page-header">
    <h2>
      <fa-icon [icon]="faBox"></fa-icon>
      Quản lý đơn hàng
    </h2>
  </div>

  <!-- Tabs Navigation -->
  <div class="tabs-container">
    <div class="tabs-nav">
      <button
        *ngFor="let tab of tabs"
        class="tab-button"
        [class.active]="activeTab === tab.id"
        (click)="setActiveTab(tab.id)"
      >
        <fa-icon [icon]="tab.icon"></fa-icon>
        <span>{{ tab.label }}</span>
      </button>
    </div>
  </div>

  <!-- Tab Content -->
  <div class="tab-content">
    <!-- Orders Tab -->
    <app-order-list *ngIf="activeTab === 'orders'"></app-order-list>

    <!-- Order Payments Tab -->
    <app-order-payment-list *ngIf="activeTab === 'order-payments'"></app-order-payment-list>

    <!-- Order Refunds Tab -->
    <app-order-refund-list *ngIf="activeTab === 'order-refunds'"></app-order-refund-list>

    <!-- Order Items Tab -->
    <app-order-item-list *ngIf="activeTab === 'order-items'"></app-order-item-list>

    <!-- Order Shipments Tab -->
    <app-order-shipment-list *ngIf="activeTab === 'order-shipments'"></app-order-shipment-list>

    <!-- Order Status History Tab -->
    <app-order-status-history-list *ngIf="activeTab === 'order-status-history'"></app-order-status-history-list>

    <!-- Shipment Carriers Tab -->
    <app-shipment-carrier-list *ngIf="activeTab === 'shipment-carriers'"></app-shipment-carrier-list>
  </div>
</div>
