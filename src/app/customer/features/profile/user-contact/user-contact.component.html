<div class="user-contact">
  <h2 class="section-title">Tin nhắn</h2>
  <p class="section-subtitle">Quản lý tin nhắn và thông báo của bạn</p>

  <div class="messages-list">
    <div *ngFor="let message of messages" class="message-card" [class.unread]="!message.isRead">
      <div class="message-header">
        <div class="message-subject">
          <span *ngIf="!message.isRead" class="unread-indicator"></span>
          {{ message.subject }}
        </div>
        <div class="message-date">{{ message.date }}</div>
      </div>
      <div class="message-content">
        {{ message.content }}
      </div>
      <div class="message-actions">
        <button *ngIf="!message.isRead" class="btn-action" (click)="markAsRead(message)">
          Đánh dấu đã đọc
        </button>
        <button class="btn-action btn-delete" (click)="deleteMessage(message)">
          Xóa
        </button>
      </div>
    </div>

    <div *ngIf="messages.length === 0" class="empty-state">
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
        <polyline points="22,6 12,13 2,6"></polyline>
      </svg>
      <p>Chưa có tin nhắn nào</p>
    </div>
  </div>
</div>
