<div class="user-address">
  <div class="header">
    <div>
      <h2 class="section-title">Địa chỉ của tôi</h2>
      <p class="section-subtitle">Quản lý địa chỉ giao hàng</p>
    </div>
    <button class="btn-add" (click)="addNewAddress()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      Thêm địa chỉ mới
    </button>
  </div>

  <div class="address-list">
    <div *ngFor="let address of addresses" class="address-card">
      <div class="address-header">
        <div class="address-name">{{ address.name }}</div>
        <span *ngIf="address.isDefault" class="badge-default">Mặc định</span>
      </div>
      <div class="address-details">
        <p class="address-text">{{ address.fullAddress }}</p>
        <p class="phone-text">Điện thoại: {{ address.phone }}</p>
      </div>
      <div class="address-actions">
        <button class="btn-action" (click)="editAddress(address)">Chỉnh sửa</button>
        <button class="btn-action" (click)="deleteAddress(address)">Xóa</button>
        <button *ngIf="!address.isDefault" class="btn-action btn-default" (click)="setDefaultAddress(address)">
          Đặt làm mặc định
        </button>
      </div>
    </div>
  </div>
</div>
