<div class="personal-info">
  <h2 class="section-title">Thông tin cá nhân</h2>
  <p class="section-subtitle">Quản lý thông tin cá nhân của bạn</p>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-state">
    <div class="spinner"></div>
    <p>Đang tải thông tin...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="!isLoading && errorMessage" class="error-state">
    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="12" y1="8" x2="12" y2="12"></line>
      <line x1="12" y1="16" x2="12.01" y2="16"></line>
    </svg>
    <p>{{ errorMessage }}</p>
    <button class="btn-retry" (click)="loadUserInfo()">Thử lại</button>
  </div>

  <!-- Content -->
  <div *ngIf="!isLoading && !errorMessage" class="info-form">
    <div class="form-row">
      <div class="form-group">
        <label>Họ</label>
        <input type="text" [value]="userInfo.lastName" readonly />
      </div>
      <div class="form-group">
        <label>Tên</label>
        <input type="text" [value]="userInfo.firstName" readonly />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>
          Email
          <span *ngIf="userInfo.emailVerified" class="verified-badge">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            Đã xác thực
          </span>
          <span *ngIf="!userInfo.emailVerified" class="unverified-badge">Chưa xác thực</span>
        </label>
        <input type="email" [value]="userInfo.email" readonly />
      </div>
      <div class="form-group">
        <label>
          Số điện thoại
          <span *ngIf="userInfo.phoneVerified" class="verified-badge">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            Đã xác thực
          </span>
          <span *ngIf="!userInfo.phoneVerified" class="unverified-badge">Chưa xác thực</span>
        </label>
        <input type="tel" [value]="userInfo.phone || 'Chưa cập nhật'" readonly />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Ngày sinh</label>
        <input type="text" [value]="userInfo.dateOfBirth || 'Chưa cập nhật'" readonly />
      </div>
      <div class="form-group">
        <label>Trạng thái tài khoản</label>
        <div class="status-badge" [class.active]="userInfo.status === 1">
          {{ getStatusText() }}
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button class="btn-edit">Chỉnh sửa thông tin</button>
    </div>
  </div>
</div>
