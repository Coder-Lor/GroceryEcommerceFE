<div class="shop-register container py-4">
  <p-toast></p-toast>

  <div class="row justify-content-center">
    <div class="col-lg-7">
      <div class="card">
        <div class="card-body">
          <h4 class="fw-semibold mb-1">Đăng ký shop</h4>
          <p class="text-muted mb-4">Điền thông tin để mở shop và bắt đầu bán hàng.</p>

          <form (ngSubmit)="submit()">
            <div class="mb-3">
              <label class="form-label fw-semibold">Tên shop *</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="name"
                name="name"
                placeholder="Ví dụ: Fresh Market"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Slug</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="slug"
                name="slug"
                placeholder="fresh-market"
              />
              <small class="text-muted">Nếu để trống hệ thống tự tạo từ tên.</small>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Mô tả</label>
              <textarea
                class="form-control"
                rows="4"
                [(ngModel)]="description"
                name="description"
                placeholder="Giới thiệu ngắn gọn về shop của bạn..."
              ></textarea>
            </div>

            <div class="mb-4">
              <label class="form-label fw-semibold">Logo shop *</label>
              
              @if (!logoPreview) {
              <div class="logo-upload-area border rounded p-4 text-center" 
                   (click)="logoFileInput.click()"
                   (dragover)="$event.preventDefault()"
                   (drop)="handleDrop($event)"
                   style="cursor: pointer; background-color: #f8f9fa;">
                <i class="pi pi-image" style="font-size: 3rem; color: #6c757d;"></i>
                <p class="mt-2 mb-0 text-muted">Kéo thả ảnh vào đây hoặc click để chọn</p>
                <small class="text-muted">Chấp nhận: JPG, PNG, WEBP (tối đa 10MB)</small>
              </div>
              <input
                #logoFileInput
                type="file"
                accept="image/jpeg,image/jpg,image/png,image/webp"
                (change)="onFileSelected($event)"
                style="display: none;"
              />
              } @else {
              <div class="logo-preview-container">
                <img [src]="logoPreview" alt="Logo preview" class="logo-preview rounded" />
                <button type="button" class="btn btn-sm btn-danger mt-2" (click)="removeLogo()">
                  <i class="pi pi-trash me-1"></i> Xóa ảnh
                </button>
              </div>
              }
            </div>

            <div class="d-flex justify-content-end gap-2">
              <button class="btn btn-light" type="button" routerLink="/home">Hủy</button>
              <button class="btn btn-primary" type="submit" [disabled]="isSubmitting">
                {{ isSubmitting ? 'Đang gửi...' : 'Đăng ký shop' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
