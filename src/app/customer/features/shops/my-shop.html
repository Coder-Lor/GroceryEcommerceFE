<div class="my-shop container py-4">
  <p-toast></p-toast>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h4 class="fw-semibold mb-1">Shop của tôi</h4>
      <p class="text-muted mb-0">Quản lý sản phẩm thuộc shop</p>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-outline-secondary" routerLink="/shop/register">Đăng ký shop</button>
      <button class="btn btn-primary" (click)="goToAddProduct()" [disabled]="!shopId">Thêm sản phẩm</button>
    </div>
  </div>

  @if (isLoadingShop) {
  <div class="card mb-3">
    <div class="card-body d-flex align-items-center gap-3">
      <div class="spinner-border text-primary" role="status"></div>
      <span class="text-muted">Đang tải thông tin shop...</span>
    </div>
  </div>
  } @else if (!shopId) {
  <div class="card mb-3">
    <div class="card-body d-flex align-items-center justify-content-between">
      <div>
        <h5 class="mb-1">Bạn chưa có shop</h5>
        <p class="text-muted mb-0">Đăng ký ngay để bắt đầu bán hàng</p>
      </div>
      <button class="btn btn-primary" (click)="goRegister()">Đăng ký shop</button>
    </div>
  </div>
  } @else {
  <div class="card mb-3">
    <div class="card-body d-flex flex-column flex-md-row align-items-md-center justify-content-between">
      <div>
        <h5 class="mb-1">{{ shopName }}</h5>
        <p class="text-muted mb-0">Slug: {{ shopSlug || 'N/A' }}</p>
      </div>
      <a class="btn btn-link" [routerLink]="['/shop', shopId]" target="_blank">
        Xem trang shop
      </a>
    </div>
  </div>
  }

  @if (shopId) {
  <app-inventory-page [shopId]="shopId"></app-inventory-page>
  }
</div>
